<ion-header >

  <ion-toolbar color="secondary" >
    <ion-title>Add New Item</ion-title>
     <ion-buttons left>
      <button ion-button icon-only color="royal"  (click)="closeTapped()">
        <ion-icon ios="ios-remove-circle" md="md-remove-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
<ion-list>

  <ion-item>
    <ion-label floating>Title</ion-label>
    <ion-input [(ngModel)]="name" type="text" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Description</ion-label>
    <ion-input [(ngModel)]="description" type="text"></ion-input>
  </ion-item>
  <br>
  <br>
  </ion-list>

  <button ion-button block color="secondary" (click)="saveItem()">SAVE</button>


</ion-content>
