<ion-header>

  <ion-navbar color="secondary">
    <ion-title>To Do List</ion-title>
     <ion-buttons end>
      <button ion-button icon-only (click)="buttonTapped(item)">
        <ion-icon name="add" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
<ion-item-sliding *ngFor="let item of itemList">
  <ion-item (click)="detailTapped(item)">     
   {{item.name}}
   <ion-icon ios="ios-checkmark-circle-outline" md="md-checkmark-circle-outline" *ngIf="item.completed"></ion-icon>
  </ion-item> 
  <ion-item-options side="right">
      <button ion-button icon-only (click)="done(item)">
      <ion-icon name="thumbs-up"></ion-icon>
      </button>
      <button ion-button icon-only (click)="remove(item)" color="danger">
      <ion-icon name="trash"></ion-icon>
      </button>
    </ion-item-options>
</ion-item-sliding> 
</ion-list>

</ion-content>
